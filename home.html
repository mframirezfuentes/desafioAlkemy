<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
  <link rel="stylesheet" href="/css/estilo.css">
  <title>Home</title>
</head>

<body>
  <header class="col-lg-12 col-md-12 col-sm-12">
    <div>
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Alkemy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>

            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <section class="col-lg-12 col-md-12 col-sm-12">
    <h1 class="text-center mt-2">Login</h1>
  </section>
  <section class="col-lg-12 col-md-12 col-sm-12 container-fluid">
    
    <form action="/login" method="POST" >
      <div class="form-group">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control w-50 m-auto" name="email" id="email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control w-50 m-auto" name="password" id="password" type="password" />
        </div>
      </div>
      <button class="btn btn-success mt-3" id="verificacion">Ingresar</button>
      <p>¿Aún no tienes cuenta? <a href="/registro">Regístrate</a></p>
    </form>

  </section>
  <footer>

  </footer>
</body>
<script>
  

  const verificar = document.getElementById('verificacion')
  verificar.addEventListener("click", async (e) =>   {
    e.preventDefault()
    const email = document.getElementById('email').value
    const password = document.getElementById('password').value
    const payload = { email, password }
    try {
      const { data: token } = await axios.post('/autenticar', payload)    
      alert("Autenticacion exitosa")
      window.location.href = `/Datos?token=${token}`
    } catch ({ response }) {
      const { data } = response
      const { error } = data
      alert(error)

    }
  })

</script>

</html>
