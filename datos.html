<script>
  const url = "http://localhost:3000/ingreso"
  let tbody = document.getElementById("cuerpoTabla");
  window.onload = getData();

  async function getData() {
    await axios.get(url + "s").then((response) => {
      skaters = response.data;
      tbody.innerHTML = "";
      skaters.forEach((u, i) => {
        tbody.innerHTML += `
        <tr>
            <td>${u + 1}</td>          
            <td>${u.nombre}</td>
            <td>${u.apellido}</td>
            <td>${u.monto}</td>
            <td>${u.tipo}</td>
                
      `;
      });
    });
  };
