<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Datos bancarios</title>
</head>
<body>
    <header class="col-lg-12 col-md-12 col-sm-12">
        <div>
          <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Alkemy</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
    
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <section class="col-lg-12 col-md-12 col-sm-12">
        <h1 class="text-center mt-2">Datos de transacción</h1>
      </section>
    <section class="col-lg-12 col-md-12 col-sm-12">
        <form action="/transaccion" method="POST" >
            <div class="form-group">
              <div class="form-group">
                <label>Monto</label>
                <input class="form-control w-50 m-auto" name="monto" id="monto" type="number" />
              </div>
              <div class="form-group">
                <label>tipo</label>
                <input class="form-control w-50 m-auto" name="tipo" id="tipo" type="number" />
              </div>
            </div>
            <button class="btn btn-success" id="verificacion">Ingresar</button>
            <p>¿Aún no tienes cuenta? <a href="/registro">Regístrate</a></p>
          </form>

    </section>
    <section id="transacciones" class="container-fluid">
      <div class="py-4">
        <h2>Lista de transacciones</h2>
    
        <hr />
    
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>              
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Monto</th>
              <th scope="col">Tipo de transaccion</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">
    
          </tbody>
        </table>

    </section>
</body>
</html>
