<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class='py-4'>
    <h2>Registro</h2>
    <hr class='w-50' />
  
    <form action="/usuario" method="POST" enctype="multipart/form-data">
      <div class='form-group row w-50 m-auto'>
        <div class='form-group col-12 col-sm-6'>
          <label>Email</label>
          <input class='form-control m-auto' type="email" id='email' name="email"/>
        </div>
        <div class='form-group col-12 col-sm-6'>
          <label>Nombre</label>
          <input class='form-control m-auto' type="text" id='nombre'name="nombre" />
        </div>
        <div class='form-group col-12 col-sm-6'>
          <label>Password</label>
          <input class='form-control m-auto' type="password" id='contrasenia1' name="password1"/>
        </div>
        <div class='form-group col-12 col-sm-6'>
          <label>Repita la password</label>
          <input class='form-control m-auto' type="password" id='contrasenia2' name="password2"/>
        </div>
        <div class='form-group col-12 col-sm-6'>
          <label>Años de experiencia</label>
          <input class='form-control m-auto' type="number" id='anio_experiencia' name="experiencia"/>
        </div>
        <div class='form-group col-12 col-sm-6'>
          <label>Especialidad</label>
          <input class='form-control m-auto' type="text" id='especialidad' name="especialidad" />
        </div>
        <div class='form-group col-12 col-sm-12 mt-2'>
          <label>Foto de perfil</label>
          <input id="foto" type="file" name="fotoPerfil" />
        </div>
      </div>
      <button class='btn btn-info mt-2' id="boton" type="submit">Registrarme</button>
      <p><a href='/login'> Iniciar sesión</a></p>
    </form>
  </div>
</body>
</html>
